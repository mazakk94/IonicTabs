<ion-view view-title="Images">
  <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Image Picker Example</h1>
      </ion-header-bar>
      <ion-content>
        <button class="button button-full button-positive" ng-click="getImage()">
          Get Image!
        </button>
        <img ng-src="{{collection.selectedImage}}" style="width:100%; height: auto;"/>
        <ion-list>
          <ion-toggle  ng-model="settings.enableXcactus">
              xcactus rulez!
          </ion-toggle>
        </ion-list>
      </ion-content>
   </ion-pane>
</ion-view>
